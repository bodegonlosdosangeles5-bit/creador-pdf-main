  <!-- Lines representing document content -->
  <rect x="9" y="10" width="14" height="1.5" rx="0.5" fill="white" opacity="0.6"/>
  <rect x="9" y="23" width="10" height="1" rx="0.5" fill="white" opacity="0.5"/>
